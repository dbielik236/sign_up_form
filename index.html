<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="large_container">
        <div class="picture_container">
            <img src="brendan-steeves.jpg" alt="Relaxing lake with moutains in background.">
            <div class="logo_container">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-signpost-2" viewBox="0 0 16 16">
                    <path d="M7 1.414V2H2a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h5v1H2.5a1 1 0 0 0-.8.4L.725 8.7a.5.5 0 0 0 0 .6l.975 1.3a1 1 0 0 0 .8.4H7v5h2v-5h5a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1H9V6h4.5a1 1 0 0 0 .8-.4l.975-1.3a.5.5 0 0 0 0-.6L14.3 2.4a1 1 0 0 0-.8-.4H9v-.586a1 1 0 0 0-2 0zM13.5 3l.75 1-.75 1H2V3h11.5zm.5 5v2H2.5l-.75-1 .75-1H14z"/>
                </svg>
                <div class="recharge">Wanna go for a ride?</div>
            </div>
        </div>
        <div class="information_container">
            <p class="top_information">It's time to hit the open road. Sign up below and we'll come pick you up. Where are we going, you ask? Leave the details to us, big guy. Just sign up and we'll be by in about an hour. </p>
            <div class="form_container">
                
                    <form>
                        <label for="firstName">first name</label>
                        <input type="text" id="firstName" name="first_name" placeholder="Lucille">
                    </form>
                    <form>
                        <label for="lastName">last name</label>
                        <input type="text" id="lastName" name="last_name" placeholder="Ball">
                    </form>
                    <form>
                        <label for="email">email</label>
                        <input type="email" id="email" name="email" placeholder="lucille.ball@gmail.com">
                    </form>
                    <form>
                        <label for="phoneNumber">phone number</label>
                        <input type="tel" id="phoneNumber" name="phone_number" placeholder="XXX-XXX-XXXX">
                    </form>
                    <form>
                        <label for="password">password</label>
                        <input type="password" id="user_password" name="user_password">
                    </form>
                    <form>
                        <label for="confirm_password">confirm password</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </form>
                
            </div>
            <div class="bottom_information">
                <button class="submit" type="submit">Create Account</button>
                <p>Already have an account? Log in.</p>
            </div>
        </div>    
    </div>
</body>

</html>
